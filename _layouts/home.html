<!DOCTYPE html>
<html>

<head>
    <title> {{ site.title }} </title>
    <link rel="stylesheet" href="/assets/main.css">
</head>
{% include header.html %}

<body>


    <ul>
        {% for post in site.posts %}
        <li class="post-item">
          <p>
            {{ post.date }}
          </p>
            <a href="{{ post.url }}">{{ post.title }}</a>

        </li>
        {% endfor %}
    </ul>
    {{ content }}
   {% include footer.html %}
</body>

</html>
